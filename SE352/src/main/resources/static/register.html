<!--==================================
=            User Profile            =
===================================-->

<section class="user-profile section">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6">
                <!-- Edit Personal Info -->
                <div class="widget personal-info">
                    <h3 class="widget-header user">Register a New Account</h3>
                    <form action="#">
                        <!-- First Name -->
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <input type="text" class="form-control" id="first-name">
                        </div>
                        <!-- Last Name -->
                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" class="form-control" id="last-name">
                        </div>
                        <!-- File chooser -->
                        <div class="form-group choose-file">
                            <i class="fa fa-user text-center"></i>
                            <input type="file" class="form-control-file d-inline" id="input-file">
                        </div>
                        <!-- Comunity Name -->
                        <div class="form-group">
                            <label for="city">Location</label>
                            <input type="text" class="form-control" id="city">
                        </div>

                        <!-- Zip Code -->
                        <div class="form-group">
                            <label for="zip-code">Zip Code</label>
                            <input type="text" class="form-control" id="zip-code">
                        </div>

                        <!-- Enter Email  -->
                        <div class="form-group">
                            <label for="current-email">Enter Email</label>
                            <input type="email" class="form-control" id="current-email">
                        </div>
                        <!-- Confirm email -->
                        <div class="form-group">
                            <label for="new-email">Confirm Email</label>
                            <input type="email" class="form-control" id="new-email">
                        </div>

                        <!-- New Password -->
                        <div class="form-group">
                            <label for="current-password">New Password</label>
                            <input type="password" class="form-control" id="current-password">
                        </div>
                        <!-- Re-enter Password -->
                        <div class="form-group">
                            <label for="new-password">Confirm Password</label>
                            <input type="password" class="form-control" id="new-password">
                        </div>
                        <button class="btn btn-transparent align-self-center">Register</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
